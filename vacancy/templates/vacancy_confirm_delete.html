<!-- vacancy/templates/vacancy/vacancy_confirm_delete.html -->
{% extends 'base.html' %}

{% block vacancy %}
<h2>Удаление вакансии</h2>
<p>Вы уверены, что хотите удалить вакансию "{{ vacancy.title }}"?</p>
<form method="post" action="{% url 'vacancy_delete' vacancy.id %}">
    {% csrf_token %}
    <button type="submit">Удалить вакансию</button>
    <a href="{% url 'vacancy_detail' vacancy.id %}">Отмена</a>
</form>
{% endblock vacancy %}
