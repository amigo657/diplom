<!-- vacancy/templates/vacancy/vacancy_confirm_delete.html -->
{% extends 'base.html' %}

{% block vacancy %}
<h2>Deleting a vacancy</h2>
<p>Are you sure you want to delete the vacancy "{{ vacancy.title }}"?</p>
<form method="post" action="{% url 'vacancy_delete' vacancy.id %}">
    {% csrf_token %}
    <button type="submit">Delete vacancy</button>
    <a href="{% url 'vacancy_detail' vacancy.id %}">Cancel</a>
</form>
{% endblock vacancy %}
