{% extends "base.html" %}

{% block user_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Login</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <label for="floatingUsername">Username</label>
                            <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">Password</label>
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-block text-uppercase" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'register_page' %}">Register here</a></p>
                        <p>Are you a recruiter? <a href="{% url 'login_page_hr' %}">Login as Recruiter</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock user_content %}
