{% extends 'base.html' %}

{% block user_content %}
<div class="container">
    <h2>Профиль пользователя</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    {% if privilege_expiry %}
    <div class="mt-3">
        <h4>Привилегия</h4>
        <p>Срок окончания действия привилегии: {{ privilege_expiry }}</p>
    </div>
    {% endif %}
</div>
{% endblock user_content %}
